{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}

<!-- Heading for adding a new post with the user's full name -->
<h1>Add Post for {{ user.full_name }}</h1>

<!-- Form for adding a new post, using POST method -->
<form method="POST">

  <!-- Form group for the post title -->
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <!-- Input field for entering the post title -->
      <input class="form-control" id="title" name="title">
    </div>
  </div>

  <!-- Form group for the post content -->
  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <!-- Textarea for entering the post content -->
      <textarea class="form-control" id="content" name="content"></textarea>
    </div>
  </div>

  <!-- Form group for selecting tags using checkboxes -->
  <div class="form-check">
    <!-- Iterate over available tags -->
    {% for tag in tags %}
    <div>
      <!-- Checkbox for each tag with its corresponding label -->
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>

  <!-- Form group for Cancel and Add buttons -->
  <div class="form-group row">
    <div class="ml-auto mr-3">
      <!-- Cancel button to return to the user's detailed view -->
      <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
      <!-- Add button to submit the form and add the new post -->
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>

{% endblock %}
